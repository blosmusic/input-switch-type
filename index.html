<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js"></script>
    <title>Input Switch</title>
</head>
<body>
    <h1>Audio Input</h1>
    <div class="custom-select">
        <select id="audio-source">
            <option value="none">Select Source:</option>
            <option value="mono">Mono</option>
            <option value="stereo">Stereo</option>
            <option value="midi">MIDI</option>
        </select>
    </div>
    <div id="info">
        <h4>Click to Enable Audio</h4>
        <p>The input switch allows users to select the input type of their audio source.</p>
    </div>
</body>
<script src="./assests/app.js"></script>
</html>
